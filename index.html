<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>

    <div class="container">

        <div class="p-2">
            <p class="p-3" style="color:azure;background-color: crimson;">Form validation project with javascript</p>
            <p class="p-3">Seyyed Mahdi Mirjalili <strong style="color: blue;">9841913</strong></p>
        </div>

        <div class="row justify-content-center">

            <div class="col-md-7 mb-5">
                <div class="card">

                    <div class="card-body rounded" style="background-color: rgb(163, 157, 157);">

                        <form id="register-form">

                            <div class="mb-3 ">
                                <label for="user_name" class="form-label ">UserName</label>
                                <input oninput="userNameValidation()" name="user_name" type="text " class="form-control " id="user-name" placeholder="username ">
                                <p class="p-1 text-center" id="username-message"></p>
                            </div>

                            <div class="mb-3 ">
                                <label for="email " class="form-label ">Email address</label>
                                <input oninput="emailValidation()" name="email" type="text " class="form-control" id="email" placeholder="yourEmail@example.com ">
                                <p class="p-1 text-center" id="email-message"></p>
                            </div>

                            <div class="mb-3 ">
                                <label for="phone" class="form-label ">Phone Number</label>
                                <input oninput="phoneValidation()" name="phone" type="text" class="form-control " id="phone" placeholder="09x00000000 ">
                                <p class="p-1 text-center" id="phone-message"></p>

                            </div>

                            <div class="mb-3 ">
                                <label for="password " class="form-label ">Password</label>
                                <input oninput="passwordValidation()" name="password" type="password" class="form-control " id="password">
                                <p class="p-1 text-center" id="password-message"></p>
                                <input onchange="passwordValidation()" class="form-check-input" type="checkbox" id="allow-weak-password">
                                <label class="form-check-label" for="allow-weak-password">
                                    Allow the use of weak passwords
                                </label>
                            </div>

                            <div class="mb-3 ">
                                <label for="password-confirm " class="form-label ">Password Confirmation</label>
                                <input oninput="passwordConfirmation()" name="password_confirm" type="password" class="form-control" id="password-confirm">
                                <p class="p-1 text-center" id="confirm-password-message"></p>
                            </div>

                        </form>

                    </div>

                    <div dir="rtl" class="card-footer" style="background-color: rgb(231, 222, 222);">
                        <button id="register-btn" onclick="register(event)" class="btn btn-primary p-3 ">Register</button>
                    </div>

                </div>

            </div>
        </div>

    </div>




    <script src="./app.js"></script>

</body>

</html>
